<P><A NAME="afx_hidp_default"></A><B>無法取得說明</B></P>



<P>無法取得此訊息方塊的說明。</P>



<P>&lt;&lt; 如果您要為顯示的每個訊息方塊撰寫特定的說明，先從 .hpj 檔的 [ALIAS] 區段移除 AFX_HIDP_xxx 值，然後為每個 AFX_HIDP_xxx 值撰寫說明主題。例如，AFX_HIDP_INVALID_FILENAME 是 [無效的檔名] 訊息方塊的說明主題。&gt;&gt;</P>
