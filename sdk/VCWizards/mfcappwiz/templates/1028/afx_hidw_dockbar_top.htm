<P><A NAME="afx_hidw_dockbar_top"></A><B>停駐工具列區域</B></P>



<P>此區域是提供來包含可停駐的工具列，例如為應用程式建立的預設工具列。可以將停駐工具列拖至或拖離此用戶端區域，在根據可用的空間重新排列。</P>
