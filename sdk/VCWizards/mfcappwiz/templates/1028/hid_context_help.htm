<P><A NAME="hid_context_help"></A><B>內容說明命令</B></P>





<P>使用此命令取得 &lt;&lt;YourApp&gt;&gt; 某些部分的說明。當您選擇工具列的 [內容說明] 按鈕時，滑鼠游標將會變成箭頭加上一個問號。然後在 &lt;&lt;YourApp&gt;&gt; 視窗中的任何位置按一下，例如其他工具列按鈕上。就會出現您按下項目的說明主題。</P>
