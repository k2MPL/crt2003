<P><A NAME="hid_edit_copy"></A><B>複製命令 (編輯功能表)</B></P>



<P>使用此命令將所選取的資料複製到剪貼簿。如果目前沒有選取資料，則無法使用此命令。</P>



<P>複製資料至剪貼簿以取代之前儲存在該處的內容。</P>
