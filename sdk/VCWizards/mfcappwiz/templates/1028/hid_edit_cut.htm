<P><A NAME="hid_edit_cut"></A><B>剪下命令 (編輯功能表)</B></P>



<P>使用此命令從文件移除所選取的資料，並將其放置於剪貼簿。如果目前沒有選取資料，則無法使用此命令。</P>



<P>剪下資料至剪貼簿以取代之前儲存於該處的內容。</P>
