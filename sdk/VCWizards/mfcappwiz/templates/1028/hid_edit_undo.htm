<P><A NAME="hid_edit_undo"></A><B>復原/無法復原命令 (編輯功能表)</B></P>



<P>&lt;&lt; 您應用程式的 [復原] 使用者介面可能與以下所描述的不同。請根據實際狀況修改此說明文字。&gt;&gt;</P>



<P>在可能的情況下，使用此命令復原上一次執行的編輯動作。命令的名稱會隨上一次執行的動作不同而變更。如果您無法復原上一次執行的動作，功能表上的 [復原] 命令會變成 [無法復原]。</P>
