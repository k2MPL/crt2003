<P><A NAME="hid_file_close"></A><B>關閉命令 (檔案功能表)</B></P>



<P>使用此命令關閉包含使用中文件的所有視窗。&lt;&lt;YourApp&gt;&gt; 會建議您在關閉文件之前先儲存變更。如果您關閉文件而不儲存變更，您將會遺失從上次儲存文件之後到現在所做的所有資料變更。在關閉未命名的文件之前，&lt;&lt;YourApp&gt;&gt; 會顯示 <A HREF="afx_hidd_filesave.htm">[另存新檔] 對話方塊</A>，然後建議您命名和儲存文件。</P>
