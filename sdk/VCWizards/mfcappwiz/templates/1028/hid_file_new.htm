<P><A NAME="hid_file_new"></A><B>開新檔案命令 (檔案功能表)</B></P>



<P>使用此命令在 &lt;&lt;YourApp&gt;&gt; 中建立文件。在 <A HREF="afx_hidd_newtypedlg.htm">[開新檔案] 對話方塊</A> 中選擇您要建立的新檔案類型。&lt;&lt; 如果您的應用程式只支援一種文件類型，請移除前一句。&gt;&gt;</P>



<P>您可以使用 <A HREF="hid_file_open.htm">[開啟舊檔] 命令</A>來開啟現有的文件。</P>
