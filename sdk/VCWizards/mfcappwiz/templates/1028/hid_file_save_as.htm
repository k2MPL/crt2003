<P><A NAME="hid_file_save_as"></A><B>另存新檔命令 (檔案功能表)</B></P>



<P>使用此命令來儲存並命名作用中的文件。&lt;&lt;YourApp&gt;&gt; 會顯示 <A HREF="afx_hidd_filesave.htm">[另存新檔] 對話方塊</A>，所以您可以命名文件。</P>



<P>若要使用現有名稱與目錄儲存文件，請使用 <A HREF="hid_file_save.htm">[儲存檔案] 命令</A>。</P>
