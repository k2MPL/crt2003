<P><A NAME="hid_file_send_mail"></A><B>傳送命令 (檔案功能表)</B></P>



<P>使用此命令將作用中的文件透過電子郵件傳送。此命令會出現郵件視窗，並將作用中的文件附加於郵件。您可以填寫 [收件者] 欄位、[主旨] 欄位等等，再將文字加入訊息主體中。當完成時，按一下 [傳送] 按鈕傳送訊息。</P>
