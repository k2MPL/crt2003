<P><A NAME="hid_ole_insert_new"></A><B>插入新物件命令 (編輯功能表)</B></P>



<P>在文件中插入與內嵌如圖表與方程式等物件。建立該物件的應用程式會變成畫面上作用中的應用程式。</P>



<P>使用 <A HREF="afx_hidd_insertobject.htm">[插入新物件] 對話方塊</A>來選取您要插入文件的物件。</P>
