<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN"><HTML><HEAD><META HTTP-EQUIV="Content-Type" Content="text/html; charset=big5"><TITLE>(關閉命令 (控制功能表))</TITLE></HEAD><BODY><P><A NAME="hid_sc_close"></A><B>關閉命令 (控制功能表)</B></P><P>使用此命令來關閉現用視窗或對話方塊。</P><P>按兩下 [控制] 功能表方塊等同於選擇 [關閉] 命令。</P><P>注意:  如果您為單一文件開啟多個視窗，使用文件 [控制] 功能表上的 [關閉] 命令一次只能關閉一個視窗。您可以使用 [檔案] 功能表上的 [關閉] 命令一次關閉所有視窗。</P></BODY></HTML>
