<P><A NAME="hid_sc_move"></A><B>移動命令 (控制功能表)</B></P>



<P>使用此命令可以顯示有四個方向的箭頭，您可以使用方向鍵移動現用視窗或對話方塊。</P>



<P>注意: 如果您將視窗最大化，則無法使用此命令。</P>
