<P><A NAME="hid_sc_size"></A><B>調整大小命令 (系統功能表)</B></P>



<P>使用此命令會顯示有四個方向的箭號，您可以使用方向鍵調整作用中視窗的大小。</P>



<P>指標變更為四個方向的箭號後:</P>



<P>1.按下其中之一的方向鍵 (左、右、上或下方向鍵) 將游標移動至您要移動的框線。</P>



<P>2.按一下方向鍵以移動框線。</P>



<P>3.當調整為您想要的大小時，請按 ENTER。</P>



<P>注意: 如果您將視窗最大化，則無法使用此命令。</P>
