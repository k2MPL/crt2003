<P><A NAME="hid_view_toolbar"></A><B>工具列命令 (檢視功能表)</B></P>



<P>使用此命令顯示或隱藏工具列，它包含 &lt;&lt;YourApp&gt;&gt; 中某些常用命令的按鈕，例如 [檔案] [開啟舊檔]。當顯示工具列時，功能表項目旁會出現選取標記。</P>



<P>如需使用工具列的說明，請參閱<A HREF="afx_hidw_toolbar.htm">工具列</A>。</P>
