<P><A NAME="hid_window_arrange"></A><B>排列圖示命令 (視窗功能表)</B></P>



<P>使用此命令在主要視窗的底部排列最小化視窗的圖示。如果在主要視窗底部有一個開啟的文件視窗，可能將無法檢視一些或全部圖示，因為被此文件視窗遮蓋。</P>
