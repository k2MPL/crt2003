<P><A NAME="hid_window_new"></A><B>開新視窗命令 (視窗功能表)</B></P>



<P>使用此命令開啟一個和現用視窗擁有相同內容的新視窗。您可以開啟多個文件視窗以同時顯示文件的不同部分或檢視。如果您在其中一個視窗中變更內容，所有包含相同文件的其他視窗也會反映這些變更。當您開啟新視窗時，它會成為現用視窗，而且會顯示在所有開啟視窗的最上層。</P>
