<P><A NAME="hid_window_split"></A><B>分割視窗命令 (視窗功能表)</B></P>



<P>使用此命令將現用視窗分割成窗格。然後您可以使用滑鼠或方向鍵移動分割器列。完成時，按一下滑鼠按鈕或 Enter 鍵將分割器列留在新位置。按 Escape 鍵將讓分割器列留在原來的位置。&lt;&lt; 在單一文件介面應用程式中，此命令將出現在 [檢視] 功能表上。&gt;&gt;</P>
