<P><A NAME="scrollbars"></A><B>捲軸</B></P>



<P>顯示在文件視窗的右邊和底部邊緣。在捲軸內的捲動方塊表示文件中您的垂直和水平位置。您可以使用滑鼠捲動至文件的其他部分。</P>
