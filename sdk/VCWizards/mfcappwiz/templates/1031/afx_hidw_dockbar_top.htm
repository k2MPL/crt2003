<P><A NAME="afx_hidw_dockbar_top"></A><B>Bereich für andockbare Symbolleisten</B></P>



<P>Dieser Bereich enthält andockbare Symboleisten, z.B. die Standardsymbolleiste für die Anwendung. Andockbare Symbolleisten können in oder aus dem Clientbereich gezogen werden, und werden automatisch im verfügbaren Bereich angeordnet.</P>
