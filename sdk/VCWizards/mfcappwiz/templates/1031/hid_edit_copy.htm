<P><A NAME="hid_edit_copy"></A><B>Kopieren (Menü 'Bearbeiten')</B></P>



<P>Verwenden Sie diesen Befehl, um die ausgewählten Daten in die Zwischenablage zu kopieren. Dieser Befehl ist nicht verfügbar, wenn keine Daten ausgewählt sind.</P>



<P>Der Inhalt der Zwischenablage wird durch die kopierten Daten ersetzt.</P>
