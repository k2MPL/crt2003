<P><A NAME="hid_edit_cut"></A><B>Ausschneiden (Menü 'Bearbeiten')</B></P>



<P>Verwenden Sie diesen Befehl, um die ausgewählten Daten in die Zwischenablage zu übertragen. Dieser Befehl ist nicht verfügbar, wenn keine Daten ausgewählt sind.</P>



<P>Der Inhalt der Zwischenablage wird durch die übertragenen Daten ersetzt.</P>
