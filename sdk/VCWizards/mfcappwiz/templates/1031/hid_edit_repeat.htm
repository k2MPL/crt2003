<P><A NAME="hid_edit_repeat"></A><B>Wiederholen (Menü 'Bearbeiten')</B></P>



<P>Verwenden Sie diesen Befehl, um den zuletzt ausgeführten Bearbeitungsbefehl zu wiederholen. Wenn der letzte Vorgang nicht wiederholt werden kann, wird der Befehl zu <b>Wiederholen nicht möglich</b> geändert.</P>
