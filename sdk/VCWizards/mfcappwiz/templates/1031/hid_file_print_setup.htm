<P><A NAME="hid_file_print_setup"></A><B>Drucker einrichten (Menü 'Datei')</B></P>



<P>Verwenden Sie diesen Befehl, um einen Drucker und eine Druckerverbindung auszuwählen. Dieser Befehl zeigt das Dialogfeld <A HREF="afx_hidd_printsetup.htm">Drucker einrichten</A> an, in dem Sie den Drucker und die Druckerverbindung angeben können.</P>
