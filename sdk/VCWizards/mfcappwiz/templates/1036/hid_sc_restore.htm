<P><A NAME="hid_sc_restore"></A><B>Commande Restaurer (menu Système)</B></P>



<P>Utilisez cette commande pour rétablir la fenêtre active à la taille et à la position qu'elle avait avant que vous ne choisissiez la

commande <b> Agrandir</b> ou <b> Réduire</b>.</P>
