<P><A NAME="afx_hidd_printdlg"></A><B>Finestra di dialogo Stato della stampa</B></P>



<P>Quando &lt;&lt;YourApp&gt;&gt; invia l'output alla stampante, viene visualizzata la finestra di dialogo <b>Stampa</b>. Il numero di pagina indica lo stato della stampa.</P>



<P>Per terminare la stampa, scegliere <b>Annulla</b>.</P>
