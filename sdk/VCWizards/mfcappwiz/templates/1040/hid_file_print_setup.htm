<P><A NAME="hid_file_print_setup"></A><B>Comando Imposta stampante (menu File)</B></P>



<P>Utilizzare questo comando per selezionare una stampante e una connessione alla stampante. Questo comando visualizza la <A HREF="afx_hidd_printsetup.htm">finestra di dialogo Imposta stampante</A> in cui è possibile specificare la stampante e la relativa connessione.</P>
