<P><A NAME="afx_hidd_printdlg"></A><B>[印刷中] ダイアログ ボックス</B></P>



<P><b>[印刷中]</b> ダイアログ ボックスは、&lt;&lt;YourApp&gt;&gt; が印刷するデータをプリンタに送っている間に表示されます。また、現在印刷中のページ番号が表示されます。</P>



<P>印刷を中止するには <b>[キャンセル]</b> をクリックしてください。</P>
