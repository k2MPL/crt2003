<P><A NAME="afx_hidw_dockbar_top"></A><B>ドッキング ツール バー領域</B></P>



<P>この領域には、アプリケーションに対して作成された既定のツール バーなどの、ドッキング可能なツール バーを指定できます。ドッキング ツール バーは、このクライアント領域の内外にドラッグし、使用可能なスペースに従って整列することができます。</P>
