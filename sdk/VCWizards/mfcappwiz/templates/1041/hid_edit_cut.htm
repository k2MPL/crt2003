<P><A NAME="hid_edit_cut"></A><B>[切り取り] コマンド ([編集] メニュー)</B></P>



<P>現在選択しているデータを文書から削除してクリップボードに保存します。データが選択されていないときは、このコマンドは使用できません。</P>



<P>データをクリップボードに切り取ると、それまでクリップボードに保存されていた内容は新たに切り取った内容に置換されてしまいます。</P>
