<P><A NAME="hid_file_save_as"></A><B>[名前を付けて保存...] コマンド ([ファイル] メニュー)</B></P>



<P>作業中の文書にファイル名を付けて保存します。&lt;&lt;YourApp&gt;&gt; は <A HREF="afx_hidd_filesave.htm">[名前を付けて保存] ダイアログ ボックス</A>を表示しますので、作業中の文書に適切なファイル名を付けて保存することができます。</P>



<P>作業中の文書のファイル名、保存場所を変更しないで保存したいときは <A HREF="hid_file_save.htm">[上書き保存] コマンド</A>を使います。</P>
