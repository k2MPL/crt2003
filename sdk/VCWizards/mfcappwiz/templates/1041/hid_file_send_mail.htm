<P><A NAME="hid_file_send_mail"></A><B>[送信] コマンド([ファイル] メニュー)</B></P>



<P>作業中の文書を電子メールで送信します。送信先、件名、。このコマンドは、作業中の文書を添付したメールウィンドウを表示します。

<b>送信先</b>、<b>件名</b>、その他の入力フィールドおよびメッセージを入力します。入力が終わったら
