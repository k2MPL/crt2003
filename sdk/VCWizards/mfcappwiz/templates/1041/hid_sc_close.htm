<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN"><HTML><HEAD><META HTTP-EQUIV="Content-Type" Content="text/html; charset=shift_jis"><TITLE>([閉じる] コマンド (コントロール メニュー))</TITLE></HEAD><BODY><P><A NAME="hid_sc_close"></A><B>[閉じる] コマンド (コントロール メニュー)</B></P><P>作業中のウィンドウかダイアログ ボックスを閉じます。</P><P><b>コントロール メニュー</b> ボックスをダブル クリックしても閉じることができます。</P><P>注意 : 1 つの文書に対して複数のウィンドウが開いている場合、文書ウィンドウの <b>コントロール</b> メニューの <b>[閉じる]</b> コマンドを選択しても、閉じられるのは、1 つのウィンドウだけです。その文書のすべてのウィンドウを一度に閉じるには、<b>[ファイル]</b> メニューの <b>[閉じる]</b> コマンドを使います。</P></BODY></HTML>
