<P><A NAME="hid_view_toolbar"></A><B>[ツール バー] コマンド ([表示] メニュー)</B></P>



<P>ツール バーの表示、非表示を切り替えます。ツール バーには、<b>[開く...］</b>などの、&lt;&lt;YourApp&gt;&gt; で最もよく使われるコマンドと同じ機能を持ったツールが含まれています。 

ツール バーが表示されているときは、このコマンド名の横にチェックマークが表示されます。</P>



<P>ツール バーの使い方に関する詳細については、<A HREF="afx_hidw_toolbar.htm">ツール バー</A>を参照してください。</P>
