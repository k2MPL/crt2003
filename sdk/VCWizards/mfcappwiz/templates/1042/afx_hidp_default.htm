<P><A NAME="afx_hidp_default"></A><B>사용할 수 있는 도움말 없음</B></P>



<P>이 메시지 상자에 대한 도움말이 없습니다.</P>



<P>&lt;&lt; 표시되는 각 메시지 상자에 대한 도움말을 작성하려면 .hpj 파일의 [ALIAS] 섹션에서 AFX_HIDP_xxx 값을 제거한 다음

각 AFX_HIDP_xxx 값에 도움말 항목을 작성합니다.  예를 들어, AFX_HIDP_INVALID_FILENAME은 

<b> 잘못된 파일 이름</b> 메시지 상자에 대한 도움말 항목입니다. &gt;&gt;</P>



</BODY>
