<P><A NAME="afx_hidw_dockbar_top"></A><B>도킹 도구 모음 영역</B></P>



<P>이 영역은 응용 프로그램에서 만든 기본 도구 모음과 같은 도킹 가능한 도구 모음을 포함하기 위해 제공됩니다. 도킹 도구 모음은 클라이언트 영역으로 끌어 오거나 클라이언트 영역에서 끌어 갈 수 있으며 사용 가능한 공간에 따라 정렬할 수 있습니다.</P>
