<P><A NAME="afx_hidw_preview_bar"></A><B>인쇄 미리 보기 도구 모음</B></P>



<P>인쇄 미리 보기 도구 모음에는 다음과 같은 옵션이 있습니다.</P>



<P><B>인쇄</B></P>



<P>인쇄 작업을 시작할 수 있는 <b>인쇄</b> 대화 상자를 엽니다.</P>



<P><B>다음 페이지</B></P>



<P>인쇄된 다음 페이지를 미리 봅니다.</P>



<P><B>이전 페이지</B></P>



<P>인쇄된 이전 페이지를 미리 봅니다.</P>



<P><B>한 페이지/두 페이지</B></P>



<P>한 번에 한 페이지 또는 두 페이지씩 인쇄된 페이지를 미리 봅니다.</P>



<P><B>확대</B></P>



<P>인쇄된 페이지를 확대하여 봅니다.</P>



<P><B>축소</B></P>



<P>인쇄된 페이지를 축소하여 봅니다.</P>



<P><B>닫기</B></P>



<P>인쇄 미리 보기에서 편집 창으로 돌아갑니다.</P>
