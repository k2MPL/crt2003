<P><A NAME="hid_edit_undo"></A><B>실행 취소/취소 못함 명령(편집 메뉴)</B></P>



<P>&lt;&lt; 실행 취소에 대한 응용 프로그램의 사용자 인터페이스가 아래 설명된 것과 다를 수도 있습니다. 이 도움말 텍스트를 적절하게 수정하십시오. &gt;&gt;</P>



<P>가능한 경우 이 명령을 사용하면 마지막으로 수행한 편집 작업을 취소할 수 있습니다. 마지막으로 수행한 작업의 종류에 따라 명령의 이름이 달라집니다. 

마지막으로 수행한 작업을 취소할 수 없는 경우 <b>실행 취소</b> 명령이 <b>취소 못함</b>으로 변경됩니다.</P>
