<P><A NAME="hid_file_close"></A><B>닫기 명령(파일 메뉴)</B></P>



<P>이 명령을 사용하면 활성 문서가 포함된 모든 창을 닫을 수 있습니다. &lt;&lt;YourApp&gt;&gt;에서는 해당 문서를 닫기 전에 변경 내용의 저장 여부를 묻습니다. 변경 내용을 저장하지 않고 문서를 닫으면 마지막으로 저장한 이후의 모든 변경 내용이 무시됩니다. 

제목을 지정하지 않고 문서를 닫으면 &lt;&lt;YourApp&gt;&gt;에서는 해당 문서의 이름을 지정하고 저장할 수 있는 <A HREF="afx_hidd_filesave.htm">다른 이름으로 저장 대화 상자</A>를 엽니다.</P>
