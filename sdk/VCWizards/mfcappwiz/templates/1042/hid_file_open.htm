<P><A NAME="hid_file_open"></A><B>열기 명령(파일 메뉴)</B></P>



<P>이 명령을 사용하면 새 창에서 기존 문서를 열거나 여러 문서를 동시에 열 수 있습니다. 

여러 개의 열린 문서 사이를 이동하려면 <b>창</b> 메뉴를 사용합니다. <A HREF="hid_window_all.htm">1, 2, ... 명령(창 메뉴)</A>을 참조하십시오.</P>



<P><A HREF="hid_file_new.htm">새로 만들기 명령</A>을 사용하여 새 문서를 만들 수도 있습니다.</P>
