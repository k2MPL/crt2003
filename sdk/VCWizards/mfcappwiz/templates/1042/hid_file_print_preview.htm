<P><A NAME="hid_file_print_preview"></A><B>인쇄 미리 보기 명령(파일 메뉴)</B></P>



<P>이 명령을 사용하면 활성 문서가 인쇄될 모습을 화면에서 미리 볼 수 있습니다. 이 명령을 선택하면 주 창 대신에 한 페이지 또는 두 페이지를 인쇄된 형식으로 보여 주는 인쇄 미리 보기 창이 나타납니다. 

<A HREF="afx_hidw_preview_bar.htm">인쇄 미리 보기 도구 모음</A>에서 한번에 한 페이지 또는 두 페이지를 보거나, 문서의 앞뒤로 이동하거나, 페이지를 축소 또는 확대하거나, 인쇄 작업을 시작할 수 있는 옵션을 제공합니다.</P>
