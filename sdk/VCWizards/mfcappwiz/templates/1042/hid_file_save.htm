<P><A NAME="hid_file_save"></A><B>저장 명령(파일 메뉴)</B></P>



<P>이 명령을 사용하면 활성 문서를 현재 이름 및 디렉터리로 저장할 수 있습니다. 문서를 처음 저장하는 경우 &lt;&lt;YourApp&gt;&gt;에서는 해당 문서의 이름을 지정할 수 있는 <A HREF="afx_hidd_filesave.htm">다른 이름으로 저장 대화 상자</A>를 엽니다. 

기존 문서를 저장하기 전에 해당 문서의 이름 및 디렉터리를 변경하려면 <A HREF="hid_file_save_as.htm">다른 이름으로 저장 명령</A>을 선택하십시오.</P>
