<P><A NAME="hid_help_index"></A><B>색인 명령(도움말 메뉴)</B></P>



<P>이 명령을 사용하면 도움말의 시작 화면이 표시됩니다. 시작 화면에서 &lt;&lt;YourApp&gt;&gt;의 단계적인 사용 방법 및 다양한 유형의 참조 정보로 이동할 수 있습니다.  </P>



<P>도움말을 연 다음 시작 화면으로 다시 돌아가려면 <b>목차</b> 단추를 클릭합니다.</P>
