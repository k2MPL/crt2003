<P><A NAME="hid_ht_caption"></A><B>제목 표시줄</B></P>



<P>&lt;&lt; 여기에 응용 프로그램의 제목 표시줄을 표시합니다. &gt;&gt;</P>



<P>제목 표시줄은 창의 위쪽에 표시되며 응용 프로그램과 문서의 이름이 나타납니다.</P>



<P>창을 이동하려면 제목 표시줄을 끕니다. 참고: 제목 표시줄을 끌어 대화 상자를 이동할 수도 있습니다.</P>



<P>제목 표시줄에는 다음과 같은 요소들이 포함될 수 있습니다.</P>



<P><IMG SRC="images/bullet.gif" Alt="" BORDER=0>응용 프로그램 조절 메뉴 단추</P>



<P><IMG SRC="images/bullet.gif" Alt="" BORDER=0>문서 조절 메뉴 단추</P>



<P><IMG SRC="images/bullet.gif" Alt="" BORDER=0>최대화 단추</P>



<P><IMG SRC="images/bullet.gif" Alt="" BORDER=0>최소화 단추</P>



<P><IMG SRC="images/bullet.gif" Alt="" BORDER=0>응용 프로그램 이름</P>



<P><IMG SRC="images/bullet.gif" Alt="" BORDER=0>문서 이름</P>



<P><IMG SRC="images/bullet.gif" Alt="" BORDER=0>복원 단추</P>
