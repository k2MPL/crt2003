<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN"><HTML><HEAD><META HTTP-EQUIV="Content-Type" Content="text/html; charset=ks_c_5601-1987"><TITLE>(닫기 명령(조절 메뉴))</TITLE></HEAD><BODY><P><A NAME="hid_sc_close"></A><B>닫기 명령(조절 메뉴)</B></P><P>이 명령을 사용하면 활성 창 또는 대화 상자를 닫을 수 있습니다.</P><P><b>조절</b> 메뉴 상자를 두 번 클릭하는 것은 <b>닫기</b> 명령을 선택하는 것과 같습니다.</P><P>참고: 문서 하나에 대해 여러 개의 창이 열려 있는 경우 문서 <b>조절</b> 메뉴의 <b>닫기</b> 명령은 한번에 하나의 창만 닫습니다. 열려 있는 모든 창을 한꺼번에 닫으려면 파일 메뉴의 <b>닫기</b> 명령을사용합니다.</P></BODY></HTML>
