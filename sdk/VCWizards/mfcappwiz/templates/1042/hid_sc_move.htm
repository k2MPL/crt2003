<P><A NAME="hid_sc_move"></A><B>이동 명령(조절 메뉴)</B></P>



<P>이 명령을 사용하면 십자형 화살표가 표시되어 화살표 키로 활성 창이나 대화 상자를 이동할 수 있습니다.</P>



<P>참고: 창을 최대화한 경우에는 이 명령을 사용할 수 없습니다.</P>
