<P><A NAME="hid_window_arrange"></A><B>아이콘 정렬 명령(창 메뉴)</B></P>



<P>이 명령을 사용하면 주 창의 아래쪽에 최소화된 창의 아이콘이 정렬됩니다. 주 창의 아래쪽에 열린 문서 창이 있는 경우에는 일부 또는 전체 아이콘이 이 문서 창의 아래쪽에 있기 때문에 보이지 않을 수도 있습니다.</P>
