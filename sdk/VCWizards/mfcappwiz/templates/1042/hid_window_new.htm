<P><A NAME="hid_window_new"></A><B>새 창 명령(창 메뉴)</B></P>



<P>이 명령을 사용하면 활성 창과 동일한 내용을 가진 새 창이 열립니다. 여러 개의 문서 창을 열어 동시에 한 문서의 서로 다른 부분 또는 뷰를 표시할 수도 있습니다. 한 창에서 내용을 변경하면 같은 문서가 포함되어 있는 다른 모든 창에 해당 변경 내용이 반영됩니다. 

새 창을 열면 해당 창은 활성 창이 되고 다른 모든 열린 창의 위쪽에 표시됩니다.</P>
