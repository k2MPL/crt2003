<P><A NAME="hid_record_next"></A><B>“下一个记录”命令(“记录”菜单)</B></P>



<P>使用此命令可以转至当前选定内容中的下一个记录。如果目前正在查看最后一个记录而且是通过一系列的

“下一个记录”命令而不是“最后一个记录”命令到达该记录，则禁用此命令。</P>
